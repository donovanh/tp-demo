<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Cross-sell</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./stylesheets/main.css">
    
    <!--user-->
    <script>
      window.userData = @@include('./data/user.json')
    </script>
    <!--apps-->
    <script>
      window.appData = @@include('./data/apps.json')
    </script>
    <!-- locales strings -->
    <script>
      window.locales = @@include('./locales/all.json')
    </script>
    <!--jquery-->
    <script src="../../node_modules/jquery/dist/jquery.js" inline></script>
    <!--i18next-->
    <script src="../../node_modules/i18next/dist/umd/i18next.js" inline></script>
    <!--i18nextXHRBackend-->
    <script src="../../node_modules/i18next-xhr-backend/dist/umd/i18nextXHRBackend.js" inline></script>
    <!-- jquery-i18next -->
    <script src="../../node_modules/jquery-i18next/dist/umd/jquery-i18next.js" inline></script>
    <!-- mustache -->
    <script src="../vendor/mustache.js" inline></script>
    <!-- modernizr -->
    <script src="../javascripts/modernizr.js" inline></script>
    <!-- templating_logic -->
    <script src="../javascripts/templating_logic.js" inline></script>

  </head>
  <body>
    @@include('./templates/all.mst')

    <div class="container">


      <!-- Header image -->
      <div class="to-render" data-template="page-title-template" data-settings='{
        "image": "./images/example/storytoys.png",
        "height": 78,
        "width": 320
      }'></div>

      <!-- Section (no background)
        - content can be placed within this section div, and it will be rendered within the section template's "content" property
        - it does this by rendering the view twice, first to generate internal content, then the section is rendered with the content passed in
      -->
      <div class="to-render" data-template="section-template" data-settings='{
        "bgClass": "bg-none",
        "title": "Main Stage",
        "content": "",
        "i18n": {
          "title": "Main Stage"
        }
      }'>

        <!-- Banners div
          When using banners this applies a customised flexbox layout for banners so that they sit horizontally
        -->
        <div class="banners">

          <!-- Banners
            - add as many as needed
            - On iPad, flexbox will lay them out horizontally
            - Smaller screens, they stack vertically
          -->
          <div class="to-render" data-template="banner-template" data-settings='{
            "target": "#",
            "title": "Banner title",
            "subtitle": "",
            "image": "./images/example/placeholder_",
            "height": 300,
            "i18n": {
              "title": "banner2Title",
              "subtitle": ""
            }
          }'></div>

          <div class="to-render" data-template="banner-template" data-settings='{
            "target": "#",
            "title": "Banner title",
            "subtitle": "",
            "image": "./images/example/placeholder_",
            "height": 300,
            "i18n": {
              "title": "banner2Title",
              "subtitle": ""
            }
          }'></div>

        </div>

      </div>


      <!-- Section
        - By default the "section" uses flexbox and will wrap any items whe needed
        - the "bgClass" value apples a class, in this case with a white background
        - "dbgroups" is an array of database items (grouped by a group title) that will be rendered into the section
        - in this case it is set to *not* show owned apps
        - non-owned apps are to be shown
        - the "catrgories" array is categories of apps to show (and are then filtered if owned apps are to be excluded)
        - in this example the apps listed in data/user.json are filtered out of the list (from data/apps.json)
      -->
      <div 
          class="to-render"
          data-template="section-template"
          data-child-template="asset-group-template"
          data-settings='{
            "bgClass": "bg-white"
          }'
          data-dbgroups='[{
            "title": "Get more apps",
            "titlei18nKey": "Get more apps",
            "showOwnedApps": false,
            "showNonOwnedApps": true,
            "image": "icon",
            "class": "icon",
            "categories": ["category1"]
          }]'
        ></div>

        <!-- Footer link (text link)
        -->
        <div
          class="to-render"
          data-template="footer-link-template"
          data-settings='{
            "target": "#",
            "linkText": "More from TouchPress",
            "i18n": { 
              "linkTextKey": "More from TouchPress"
            }
          }'></div>

      </div>


    <script>


    </script>
  </body>
</html>
